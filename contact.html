<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Bootstrap Forms</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/site.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="/css/contact.css">
</head>

<body>
    <header>
        <!-- nav bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">
                    <img src="/img/meteor-avatar-transparent.png" alt="Cadence Eva" width="45" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/addressbook.html">Address Book</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/contact.html">Contact Form</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/invoice.html">Invoice</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="p-3 m-3 bg-light shadow-lg border-2 rounded-3">
            <div class="row row-cols-1 g-2">
                <div class="col col-12 col-md-6">
                    <label for="FirstName" class="form-label">First Name</label>
                    <input type="text" name="FirstName" id="FirstName" class="form-control" placeholder="First Name"/>
                </div>
                <div class="col col-12 col-md-6">
                    <label for="LastName" class="form-label">Last Name</label>
                    <input type="text" name="LastName" id="LastName" class="form-control" placeholder="Last Name"/>
                </div>
                <div class="col col-12 col-md-6">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" name="Email" id="Email" class="form-control" placeholder="Email"/>
                </div>
                <div class="col col-12 col-md-6">
                    <label for="Phone" class="form-label">Phone (optional)</label>
                    <input type="tel" name="Phone" id="Phone" class="form-control" placeholder="Phone"/>
                </div>
                <div class="col col-12">
                    <label for="Subject" class="form-label">Subject</label>
                    <input type="text" name="Subject" id="Subject" class="form-control" placeholder="Subject"/>
                </div>
                <div class="col col-12">
                    <label for="Message" class="form-label">Message</label>
                    <textarea name="Message" id="Message" cols="30" rows="10" class="form-control" placeholder="Message"></textarea>
                </div>
                <div class="col col-12 text-end">
                    <button class="btn btn-primary btn-lg">
                        Submit
                    </button>
                </div>
            </div>
        </div>
        
    </main>

    <footer class="container-fluid bg-dark py-3 text-light">
        <div class="row row-cols-1 row-cols-md-3">
            <div class="col">
                Built by Cadence Eva
            </div>
            <div class="col text-md-center">
                Bootstrap Forms
            </div>
            <div class="col text-md-end">
                <a href="mailto:eva.custin@gmail.com">eva.custin@gmail.com</a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
